<!doctype html>
<html lang="en">
<head>
  <title>Jokes</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body onload="refreshJokes()">

<h1>Joke Service</h1>
<button onclick="refreshJokes()">Refresh</button> <button onclick="refreshInASecond()">Refresh automatic every second</button>
<div id="jokes"></div>
<input id="newJoke" type="text" placeholder="Type a joke" /> Enter to add

<script>

function refreshJokes() {
  $.get('jokes', function(jokes) {
    $('#jokes').html(jokesHtml(jokes));
  });
  $('#newJoke').focus();
}

function refreshInASecond() {
  window.setTimeout(function(){
   refreshJokes();
   refreshInASecond();
  }, 1000);
}

function jokesHtml(jokes) {
  if (jokes.length===0) {
    return 'No jokes yet, please <a href="#TODO">run the chuck-joke.rs</a> to add jokes,  This page will refresh itself every second.';
  } else {
    return '<ul>' +
             jokes.map(joke=>jokeHtml(joke)).join('') +
           '</ul>';
  }
}

function jokeHtml(joke) {
  return '<li>'+joke.title+' '+deleteHtml(joke)+'</li>';
}

function deleteHtml(joke) {
  return '<button onclick="deleteJoke(\''+joke.id+'\')">Hehe</button>'
}

function deleteJoke(jokeId) {
  $.ajax({
    method: 'DELETE',
    url: 'jokes/'+jokeId,
    success: function() {
      refreshJokes();
    }
  });
}

$('#newJoke').keyup(function (event) {
  if (event.keyCode == 13) {
    $.ajax({
      method: 'POST',
      url: 'jokes',
      contentType: 'application/json',
      data: JSON.stringify({title:$("#newJoke").val()}),
      dataType: 'json',
      success: function() {
        refreshJokes();
      }
    });
    $("#newJoke").val('');
    return false;
  }
});

</script>

</body>
</html>
